  <body class="body">
    <header class="header">Audio Player</header>
    <main class="main">
      <div class="player">
        <audio controls src="music/tom_odell_-_another_love.mp3">Mp3</audio>
        <audio src="music/madrigal-dip.mp3">777</audio>
        <h1>Audio</h1>
        <div class="player__controls">
          <div class="player__controls-img prev">
            <img src="icons/prev.svg" alt="" />
          </div>
          <div class="player__controls-img play">
            <img src="icons/play.svg" alt="" />
          </div>
          <div class="player__controls-img next">
            <img src="icons/next.svg" alt="" />
          </div>
          <div class="player__controls-img volume-max">
            <img src="icons/volume-max.svg" alt="" />
          </div>
          <div class="player__controls-img volume-min">
            <img src="icons/volume-min.svg" alt="" />
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      2024<a href="https://www.timur-biker.ru">www.timur-biker.ru</a>
    </footer>
