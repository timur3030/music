    <header class="header">Audio Player</header>
    <main class="main">
      <div class="player">

          <!-- <h1>Audio</h1> -->
          <i>0</i>

            </div>
            <div class="player__controls-img play">
              <img src="icons/play.svg" alt="" />
            </div>
            <div class="player__controls-img next">

            </div>
          </div>
          <div class="player__volume">
            <div class="player__volume-img volume-min">
              <img src="icons/volume-min.svg" alt="" />
            </div>
            <div class="player__volume-bar">
              <div class="player__volume-scale"></div>
            </div>
            <div class="player__volume-img volume-max">
              <img src="icons/volume-max.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </main>
